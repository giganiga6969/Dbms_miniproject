<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cash & Carry Mart</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header class="site-header">
    <div class="container flex between">
      <a class="brand" href="{{ url_for('welcome') }}">Cash & Carry Mart</a>
      <nav>
        <a href="{{ url_for('home') }}">Products</a>
        <a href="{{ url_for('view_cart') }}">Cart</a>
        <a href="{{ url_for('start') }}">Start / Profile</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-area">
          {% for cat, msg in messages %}
            <div class="flash {{ cat }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">© {{ 2025 }} Cash & Carry Mart — DBMS Mini Project</div>
  </footer>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
